<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="detail-title"></h1>
		</header>


		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				document.getElementById('detail-title').innerText = self.detailTitle;

				var QRUrl = self.detailUrl;
				var styles = {
					top: '45px',
				}
				var bnv = plus.webview.create(QRUrl, 'detail', styles, {});
				plus.webview.currentWebview().append(bnv);
			});
		</script>
	</body>
</html>
